<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBOI Genesis</title>
    <link rel="stylesheet" href="/client/css/style.css" />
  </head>
  <body>
    <div id="dialogBox">
      <div class="tboiLogo">
        <div class="tboiWrapper">
          <div class="theBindingOf">The Binding of</div>
          <div class="isaac">Isaac</div>
          <div class="genesis">Genesis</div>
        </div>
      </div>
      <div class="yapping">
        Welcome, Testers!<br /><br /><br />
        Thank you for playing and testing my game! Your feedback is invaluable.
        Please report any ideas, bugs, or other issues on the
        <a
          href="https://github.com/SAY10s/TheBindingOfIsaac-Genesis/issues"
          target="_blank"
        >
          GitHub repository issues page.
        </a>
        <br /><br /><br />
        Happy gaming!
      </div>

      <button id="playGame">Play</button>
    </div>
    <!--  SIGN IN-->
    <div class="signDiv">
      <div class="tboiLogo">
        <div class="tboiWrapper">
          <div class="theBindingOf">The Binding of</div>
          <div class="isaac">Isaac</div>
          <div class="genesis">Genesis</div>
        </div>
      </div>

      <label for="usernameInput">username</label
      ><input
        type="text"
        id="usernameInput"
        placeholder="Username"
        value="test"
      /><br />
      <label for="passwordInput">Password</label
      ><input
        type="text"
        id="passwordInput"
        placeholder="Password"
        value="test"
      /><br />
      <div class="btnWrapper">
        <button id="signInButton">Sign in</button>
        <button id="signUpButton">Sign up</button>
      </div>
    </div>

    <!--    GAME -->
    <div id="gameDiv" style="display: none">
      <!--      <h1>TBOI: Genesis</h1>-->
      <div class="canvasWrapper">
        <div id="scoreboard"></div>
        <canvas id="ctx" width="1280" height="720"></canvas>
      </div>

      <!-- CHAT -->
      <div id="chatMessages">
        <div>
          Type <span style="color: red">/setName [your name]</span> to set your
          nickname
        </div>
      </div>
      <form id="chatForm">
        <input
          type="text"
          id="chatTextInput"
          placeholder="Type something there!"
        />
      </form>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <script src="/client/js/index.js" type="module"></script>
  </body>
</html>
