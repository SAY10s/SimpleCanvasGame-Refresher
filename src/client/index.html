<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBOI Genesis</title>
    <link rel="stylesheet" href="/client/style.css" />
  </head>
  <body>
    <div class="signDiv">
      <input type="text" id="signDiv-username" placeholder="Username" /><br />
      <input type="text" id="signDiv-password" placeholder="Password" /><br />
      <button id="signDiv-signIn">Sign in</button>
      <button id="signDiv-signUp">Sign up</button>
    </div>
    <audio id="bgm" preload="auto" loop>
      <source src="/client/sounds/startRUn.mp3" type="audio/mpeg" />
    </audio>
    <div id="gameDiv" style="display: none">
      <h1>TBOI: Genesis</h1>
      <div class="canvasWrapper">
        <div id="scoreboard"></div>
        <canvas id="ctx" width="1280" height="720"></canvas>
      </div>

      <div id="chat-text">
        <div>
          Type <span style="color: red">/setName [your name]</span> to set your
          nickname
        </div>
      </div>

      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Type something there!"
        />
      </form>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <script src="/client/js/index.js" type="module"></script>
  </body>
</html>
